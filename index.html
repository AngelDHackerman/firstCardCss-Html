<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary proyect </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">

    <header class="header"> <!-- aqui va la foto de la chica -->
      <img src="./order-summary-component-main/images/illustration-hero.svg" alt="girl listen to music">
    </header> 

    <div class="content"> <!-- aqui va el texto principal -->
      <h1>Order summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere your like!</p>
      <div class="content-choose-plan">
        <img src="./order-summary-component-main/images/icon-music.svg" alt="music icon">
        <div class="content-choose-plan--term-price">
          <p>Annual plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="/">Change</a>
      </div>
    </div>

    <section class="aceppt-cancel-payment">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </section>

  </main>
</body>
</html>
